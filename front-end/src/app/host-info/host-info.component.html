<div class="host-card custom-card">
  <div class="aligner">
    <img [src]="host.avatar" alt="host-avatar" class="avatar has-background-primary" />
  </div>
  <div class="host-info">
    <h4 class="title alternative is-5 is-capitalized has-text-primary is-marginless">{{host.name}}</h4>
    <span class="has-text-white">is hosting this song</span>
  </div>
</div>
